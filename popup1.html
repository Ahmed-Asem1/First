<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Popup</title>
    <link rel="stylesheet" href="./stylepopup1.css">
</head>
<body>git config --global --add safe.directory *
    <button data-target="#data" type="button" id="open" class="open">Open Popup</button>
        <form id="data" class="data">
            <input type="text" id="name" class="name" placeholder="Name">
            <input type="password" id="password" class="password" placeholder="Password">
            <input type="number" id="age" class="age" placeholder="Age">
            <input data-close-button type="button" value="Submit" id="closeButton" class="close-button"> 
        </form>
        <div id="overlay" class="overlay"></div>
    <script src="./popupScribt.js"></script>
</body>
</html>
